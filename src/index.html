<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  type="image/x-icon" href="/icons/cloud.png" >
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <i class="bi bi-cloud-sun"></i> Weather App
        </span>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Weather App</h2>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter City">
                    <input type="text" id="state-input" class="form-control" placeholder="State">
                    <input type="text" id="country-input" class="form-control" placeholder="Country Code">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
                <div class="card" id="weather-card">
                    <div class="card-body">
                        <h2 id="city-name" class="card-title"></h2>
                        <img id="weather-icon" class="weather-icon">
                        <p id="weather-description" class="card-text"></p>
                        <p id="temperature" class="card-text"></p>
                        <p id="feels-like" class="card-text"></p>
                        <p id="pressure" class="card-text"></p>
                        <p id="temp-max" class="card-text"></p>
                        <p id="temp-min" class="card-text"></p>
                        <p id="sunrise" class="card-text"></p>
                        <p id="sunset" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5" id="forecast">
            <!-- Daily weather forecast cards will be added here -->
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <small class="text-muted">Made with <span>‚ù§</span> by Michael O</small>
            </div>
        </div>
    </footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
